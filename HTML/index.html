        console.log("holaaa!!");

        var numero = 1;
        console.log(numero);
        
        var bool = true;

        var textoNumero = "2";

        textoNumero = 2;

        //arreglos
        var arreglo = ['esto es un arreglo','2','3'];
        console.log("imprimir arreglo");
        
        for (i=0; i<3; i++) {
            console.log('Elemento: '+arreglo[i]);
        }

        console.log("imprimir numeros");
        
        for (i=0; i<3; i++) {
            console.log(arregloNumero[i]);

        //Objetos
        var persona = {
            'nombre':'Luis',
            'apellido':'Reinoso',
            edad: 24,
            mascota: ['Cachetes', 'a'],
            funcion: function () {
             console.log(persona.nombre);
            },
            setNombre: function ($var) {
              this.nombre = $var;
            }
            //hermano: [{nombre:'A'}];   
        }
        
        console.log(persona);
        
        //Agregado funciones get
        function getNombre() {
            console.log(persona.nombre);
        }
        getNombre();
        
        
        //Retorno de valor nombre
        function getNombreReturn() {
            return persona.nombre;
        }
        
        console.log(getNombreReturn());
        console.log(persona.funcion);
        
        //Funcion set
        persona.setNombre('test');
        
        console.log(persona.nombre);
        
        //Agregado bucle while        
        var contador = 0;
        while (contador < 10) {
            console.log(contador);
            contador++;
        }
        
        //Ejercicio imprimir desde el 10 hasta el uno
        
        var contador = 10;
        console.log("Contador decremental");
        
        while (contador > 1) {
            console.log(contador);

        }
